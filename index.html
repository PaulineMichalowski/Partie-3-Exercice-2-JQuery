<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 2</title>
</head>
<body>
<input type="text" value="0" id="count">
<input type="button" value="-" id="less">
<input type="button" value="+" id="more">
  <script>
    $('#more').click(function() {
      var counter = parseInt($('#count').val()) + 1;
      $('#count').val(counter);
    });
    $('#less').click(function() {
      var counter = parseInt($('#count').val()) - 1;
      $('#count').val(counter);
    });
    </script>
</body>
</html>
